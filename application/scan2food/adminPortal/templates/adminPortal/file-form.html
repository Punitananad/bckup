{% extends "theatre/base.html" %}

{% block title %}

{% load static %}
<title>
    Upload Food Image
</title>

{% endblock %}

{% block content %}


<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">

                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row gy-3 overflow-hidden">
                                            {% for field in form %}
                                            <div class="col-12">
                                                <label class="form-label">
                                                    Upload Food Image
                                                </label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    {{ field }}

                                                </div>
                                            </div>
                                            {% endfor %}

                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-lg" type="submit">Update
                                                        Details</button>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover d-none-sm" loading="lazy"
                                src="{% static 'assets//images/restorent.jpg' %}"
                                alt="Welcome back you've been missed!">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
