{% extends "website/base.html" %}
{% block title %}
<title>GateWay</title>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        font-size: xx-large;
    }

    .big-box {
        padding: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    a {
        margin: 5%;
        padding: 2.5%;
    }
</style>
{% endblock %}
{% block body %}
<div class="big-box">

    <h1>
        Order time:- {{order.start_time}}
    </h1>

    <a href="{% url 'theatre:cancel-payment' order.pk %}" class="btn btn-danger">
        Cancel Payment
    </a>
    <a href="{% url 'theatre:add-payment' order.pk %}" class="btn btn-success">
        Add Payment
    </a>
</div>
{% endblock %}
