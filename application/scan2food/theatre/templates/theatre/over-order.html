<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Counter Notice</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .message-box {
            background-color: #ffffff;
            border: 4px solid #dee2e6;
            border-radius: 24px;
            padding: 50px 30px;
            max-width: 900px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        .message {
            font-size: 2rem;
            color: #333;
            margin: 25px 0;
            line-height: 1.5;
        }
        .highlight {
            color: #c92a2a;
            font-weight: bold;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #1c7ed6;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="message">
            <span class="highlight">इंटरवल के दौरान</span> फूड काउंटर पर ज़्यादा भीड़ है।<br>
            कृपया 5 मिनट बाद दोबारा प्रयास करें, धन्यवाद!
        </div>
        <div class="message">
            <span class="highlight">There is a heavy rush</span> at the food counter during the interval.<br>
            Please try placing your order in 5 minutes. Thank you for your patience!
        </div>
        <div id="countdown">05:00</div>
    </div>

    <script>
        let duration = 5 * 60; // 5 minutes in seconds
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;

            countdownElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (duration > 0) {
                duration--;
            } else {
                clearInterval(timerInterval);
                countdownElement.textContent = "Please Refresh the page to try again.";
            }
        }

        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
