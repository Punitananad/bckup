<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan2Food ‚Ä¢ Chat</title>

    <style>
        :root {
            --bg: #0c0b10;
            --panel: #14131a;
            --divider: #23222b;
            --text: #f7f7fb;
            --muted: #8e8b98;
            --accent: #b3122d;
            --accent-600: #d0193a;
            --accent-700: #990e25;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.4 sans-serif;
            height: 100vh
        }

        .app {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--divider);
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgba(179, 18, 45, 0.25), #14131a 25%, #14131a);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 16px;
            border-bottom: 1px solid var(--divider)
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-700));
            display: grid;
            place-items: center;
            color: #fff;
            font-weight: 800
        }

        .brand h1 {
            margin: 0;
            font-size: 18px
        }

        .brand small {
            color: var(--muted);
            font-weight: 600
        }

        .list {
            flex: 1;
            overflow: auto
        }

        .conv {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--divider)
        }

        .conv:hover {
            background: #1d1c25
        }

        .conv.active {
            background: rgba(179, 18, 45, 0.25)
        }

        /* Chat */
        .chat {
            display: flex;
            flex-direction: column;
            background: #0f0e14
        }

        .chat.hidden {
            display: none
        }

        .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 18px;
            text-align: center;
            padding: 20px
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-bottom: 1px solid var(--divider)
        }

        .header .back {
            display: none;
            cursor: pointer;
            font-size: 20px
        }

        /* Gradient background for messages */
        .thread {
            flex: 1;
            overflow: auto;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: linear-gradient(to bottom, rgba(179, 18, 45, 0.25), #0f0e14 30%, #0f0e14);
        }

        .msg {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 12px
        }

        .msg.in {
            background: #1e1c26;
            align-self: flex-start
        }

        .msg.out {
            background: linear-gradient(180deg, var(--accent), var(--accent-600));
            color: #fff;
            align-self: flex-end
        }

        .composer {
            display: flex;
            gap: 8px;
            padding: 14px;
            border-top: 1px solid var(--divider)
        }

        .composer input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--divider);
            background: #1d1c25;
            color: var(--text)
        }

        .composer button {
            background: linear-gradient(180deg, var(--accent), var(--accent-700));
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px
        }

        /* MOBILE */
        @media(max-width:768px) {
            .app {
                grid-template-columns: 1fr
            }

            .sidebar {
                width: 100%
            }

            .chat {
                position: absolute;
                inset: 0;
                background: #0f0e14
            }

            .chat.hidden {
                display: none
            }

            .header .back {
                display: inline
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="logo">S2F</div>
                <div>
                    <h1>Scan2Food</h1>
                    <small>Support Chat</small>
                </div>
            </div>
            <div class="list">
                <div class="conv" data-user="John">John Doe</div>
                <div class="conv" data-user="Anita">Anita A.</div>
                <div class="conv" data-user="Support">Support Team</div>
            </div>
        </aside>

        <!-- Chat -->
        <main class="chat hidden" id="chat">
            <div class="header">
                <span class="back" id="backBtn">‚Üê</span>
                <span id="chatUser">Select a chat</span>
            </div>
            <div class="thread" id="thread">
                <div class="placeholder">üëã Welcome to Scan2Food Support Chat<br>Select a conversation to start
                    messaging</div>
            </div>
            <form class="composer" id="composer">
                <input type="text" id="message" placeholder="Type a message‚Ä¶">
                <button type="submit">Send</button>
            </form>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const chat = document.getElementById('chat');
        const backBtn = document.getElementById('backBtn');
        const chatUser = document.getElementById('chatUser');
        const convs = document.querySelectorAll('.conv');
        const thread = document.getElementById('thread');
        const composer = document.getElementById('composer');
        const msgInput = document.getElementById('message');

        // Click conversation
        convs.forEach(conv => {
            conv.addEventListener('click', () => {
                convs.forEach(c => c.classList.remove('active'));
                conv.classList.add('active');
                chatUser.textContent = conv.dataset.user;
                thread.innerHTML = ""; // reset messages
                chat.classList.remove('hidden');
                if (window.innerWidth <= 768) { sidebar.style.display = "none"; }
            });
        });

        // Back
        backBtn.addEventListener('click', () => {
            chat.classList.add('hidden');
            sidebar.style.display = "flex";
        });

        // Send message
        composer.addEventListener('submit', e => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text) return;
            const div = document.createElement('div');
            div.className = "msg out";
            div.textContent = text;
            thread.appendChild(div);
            msgInput.value = "";
            thread.scrollTop = thread.scrollHeight;
        });
    </script>
</body>

</html>
