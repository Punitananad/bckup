    {% endblock %}




    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="{% static 'assets/images/brand/Scan2FoodFabIcon.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- manifest json file -->

    {% endif %}

    <!-- Template Stylesheet -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">


    <style>
        /* Container for the toast messages */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* Toast message styles */
        .toast {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 4px;
            min-width: 250px;
            color: #fff;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.3s, opacity 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Toast types (success, error, warning) */
        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: #dc3545;
        }

        .toast.warning {
            background-color: #ffc107;
        }

        /* Show the toast */
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Close (cross) icon styles */
        .toast .close {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        /* Progress bar */
        .toast .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            from {
                width: 100%;
            }

            to {
                width: 0;
            }
        }
    </style>

</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div>
        {% if message %}
        <div class="d-none">
            <div class="message-tag">{{message.tags}}</div>
            <div class="text-left col-6 server-message">{{message}}</div>
        </div>
        {% endif %}
    </div>
    {% endfor %}
    {% endif %}

    <div id="toast-container"></div>

    <script>
        function showToast(type, message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.classList.add('toast', type);

            // Add message and close icon
            toast.innerHTML = `
                <span>${message}</span>
                <span class="close" onclick="closeToast(this)">&times;</span>
                <div class="progress-bar"></div>
            `;

            // Get the toast container and append the toast
            const toastContainer = document.getElementById('toast-container');
            toastContainer.appendChild(toast);

            // Show the toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            // Remove the toast after 3 seconds
            setTimeout(() => {
                if (toast.classList.contains('show')) {
                    closeToast(toast.querySelector('.close'));
                }
            }, 3000);
        }

        // Close toast function
        function closeToast(element) {
            const toast = element.parentElement;
            toast.classList.remove('show');
            setTimeout(() => {
                toast.remove();
            }, 300); // Wait for transition to finish before removing
        }

        function ShowAllMessages() {
            let all_tags = document.getElementsByClassName('message-tag');
            let messages = document.getElementsByClassName('server-message');

            for (let i = 0; i < messages.length; i++) {
                let message = messages[i].innerText;

                let tag = all_tags[i].innerText;

                if (tag == 'error') {
                    showToast('bg-danger', message);
                }
                else if (tag == 'success') {
                    showToast('bg-success', message);
                }
            }
        }
        ShowAllMessages()



    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>



    {% block body %}



    {% endblock %}

    <script src="{% static 'assets/lib/daterangepicker/daterangepicker.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
